<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100vh; /* full viewport height */
        }

        /* Gradient background for left menu */
        .gradient-menu {
            background: linear-gradient(to bottom, #1CB5E0, #000046);
            color: white;
        }

        .gradient-menu .nav-link {
            color: white;
        }

        .gradient-menu .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Left Menu -->
        <div class="col-md-2 p-3 gradient-menu d-flex flex-column">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/scanning">Scanning</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h2>Dashboard</h2>

            <!-- Cards Row -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Users</h5>
                            <p class="card-text">120</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Scans</h5>
                            <p class="card-text">320</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Placeholder -->
            <div class="card shadow p-3">
                <h5>Statistics</h5>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar'],
            datasets: [{
                label: 'Scans',
                data: [12, 19, 3],
                borderWidth: 1
            }]
        }
    });
</script>
</body>
</html>
