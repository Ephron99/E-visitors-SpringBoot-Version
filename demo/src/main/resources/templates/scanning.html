<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scanning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100vh; /* full viewport height */
        }

        /* Gradient background for left menu */
        .gradient-menu {
            background: linear-gradient(to bottom, #1CB5E0, #000046);
            color: white;
        }

        .gradient-menu .nav-link {
            color: white;
        }

        .gradient-menu .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
<div class="container-fluid full-height">
    <div class="row full-height">
        <!-- Left Menu -->
        <div class="col-md-2 p-3 gradient-menu d-flex flex-column">
            <h4>Menu</h4>
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/scanning">Scanning</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4 bg-light">
            <h2>Scanning</h2>

            <div class="row mb-4">
                <!-- Form (50%) -->
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="idNumber" class="form-label">ID Number</label>
                            <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>

                <!-- ID Image (50%) -->
                <div class="col-md-6 d-flex justify-content-center align-items-center border">
                    <span class="text-muted">[ ID Image Placeholder ]</span>
                </div>
            </div>

            <!-- Registered Table -->
            <div class="card shadow">
                <div class="card-body">
                    <h5>Registered IDs</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID Number</th>
                            <th>Full Name</th>
                            <th>Registered At</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>12345</td>
                            <td>John Doe</td>
                            <td>2025-09-23</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
